<div class="overlay d-flex justify-content-center align-items-center">
  <form
    [formGroup]="customerForm"
    (ngSubmit)="onSubmit()"
    class="p-4 m-4 border rounded bg-white shadow add-customer-form"
  >
    <div class="header mb-4">
      <h3 class="text-center">Add Customer</h3>
    </div>
    <div class="form-group">
      <label for="name">Name*</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        autocomplete="off"
      />
      <div
        *ngIf="
          customerForm.get('name')?.invalid && customerForm.get('name')?.touched
        "
        class="text-danger"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        autocomplete="off"
      />
      <div
        *ngIf="
          customerForm.get('email')?.invalid &&
          customerForm.get('email')?.touched
        "
        class="text-danger"
      >
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="region">Region*</label>
      <ngx-select
        [items]="uniqueRegions"
        formControlName="region"
        (select)="getCountries($event)"
        autocomplete="off"
      ></ngx-select>
      <div
        *ngIf="
          customerForm.get('region')?.invalid &&
          customerForm.get('region')?.touched
        "
        class="text-danger"
      >
        Region is required.
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <ngx-select
        [items]="countries"
        formControlName="country"
        autocomplete="off"
      ></ngx-select>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-danger ml-1 mb-1" (click)="cancel()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary ml-1 mb-1"
        [disabled]="customerForm.invalid"
      >
        Save
      </button>
    </div>
  </form>
</div>
